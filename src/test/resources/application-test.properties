# H2 in PostgreSQL compatibility mode
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Recreate schema for every test run
spring.jpa.hibernate.ddl-auto=create-drop

# Quiet logging
logging.level.root=WARN
logging.level.org.springframework=WARN
logging.level.com.epam=INFO
logging.level.com.epam.infrastructure.logging=OFF
logging.level.com.epam.interfaces.web.advice.GlobalExceptionHandler=OFF

# Disable file logging
logging.file.name=

# Disable Swagger
springdoc.swagger-ui.enabled=false
springdoc.api-docs.enabled=false

# Disable actuators
management.server.port=-1
management.endpoints.web.exposure.include=none

# Disable metrics
management.endpoint.metrics.enabled=false
management.endpoint.prometheus.enabled=false

# Disable Open-In-View
spring.jpa.open-in-view=false
