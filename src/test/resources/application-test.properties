# ================================
# H2 In-Memory Database for Tests
# ================================
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ================================
# JPA/Hibernate Configuration
# ================================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# ================================
# Logging for Tests
# ================================
logging.level.root=WARN
logging.level.com.epam=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate.SQL=WARN

# Console pattern
logging.pattern.console=%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr([%15.15t]){faint} %clr([TxnId: %X{transactionId:-NO_TXN}]){cyan} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:-%wEx}

# Disable file logging in tests
logging.file.name=

# ================================
# Test-specific Settings
# ================================
spring.main.banner-mode=off
spring.jmx.enabled=false